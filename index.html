<html>
<head>
    <meta charset="utf-8"/>
    <title>Getting Started</title>
</head>
<body>
<header>
    <nav><h1>Talks Price</h1></nav>
    <div class="message-info"></div>
</header>
<main>
    <div class="container">
        <!--      display answer-->
        <div class="question">
            <div class="block-answer block-1">
                <div class="title">Combien êtes-vous prêt à payer ?</div>
                <div class="message-answer answer-1"></div>
                <input type="text" class="input-1" placeholder="Inserez le montant  HT">
                <button class="question-1">Valid</button>
            </div>
            <div class="block-answer block-2 ninja">
                <div class="title">Voulez vous une remise ?</div>
                <div class="message-answer answer-2"></div>
                <input type="text" class="input-2" placeholder="Sérieux vous allez dire non ?">
                <button class="question-2">Valid</button>
            </div>
            <div class="block-answer block-3 ninja">
                <div class="title">Combien de remise voulez-vous?</div>
                <div class="message-answer answer-3"></div>
                <input type="text" class="input-3" placeholder="Négociez votre remise entre 0% et 100%">
                <button class="question-3">Valid</button>
            </div>
        </div>
    </div>
    <!--    display response-->
    <div class="response">
        <h1 style="margin-bottom: 1rem">Contrat Commercial</h1>
        <div class="montant-ht">
            <div style="margin-right: 1rem">Montant HT :</div>
            <div class="montant-ht-response"></div>
        </div>
        <div class="message-final">
            <div style="margin-right: 1rem">Contrat Commercial :</div>
            <div class="contract-final"></div>
        </div>
    </div>
</main>


</body>
</html>
